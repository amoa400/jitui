<include file="Index:header"/>

<link href="/css/user.css" rel="stylesheet" type="text/css">

<div class="register">
	<div class="head">
		<i class="fa fa-user"></i> 注册帐号
	</div>
	<div class="content">
		<div class="left">
		<form name="register" action="/user/registerDo" method="post" class="myform">
			<div class="item">
				<span class="tt">邮箱地址</span>
				<span class="ct"><input name="email" type="text" class="form-control"></span>
				<span class="tip"></span>
			</div>
			<div class="item">
				<span class="tt">密　　码</span>
				<span class="ct"><input name="password" type="password" class="form-control"></span>
				<span class="tip"></span>
			</div>
			<div class="item">
				<span class="tt">姓　　名</span>
				<span class="ct"><input name="name" type="text" class="form-control"></span>
				<span class="tip"></span>
			</div>
			<div class="item">
				<span class="tt"></span>
				<span class="ct"><input type="submit" value="注册" class="form-control btn btn-primary"></span>
			</div>
			<span class="submitTip hidden">注册</span>
			<span class="submittingTip hidden">正在注册</span>
			<span class="successTip hidden">注册成功</span>
			<span class="failTip hidden">注册失败</span>
		</form>
		</div>
		<div class="right">
			<div class="item">已有帐号？</div>
			<div class="item"><a href="/user/login" class="form-control btn btn-success">立即登录</a></div>
			<div class="item"><a href="/user/login"><img src="/image/icon/weibo.png"> 微博登录</a></div>
			<div class="item"><a href="/user/login"><img src="/image/icon/renren.png"> 人人登录</a></div>
			<div class="item"><a href="/user/login"><img src="/image/icon/qq.png"> 企鹅登录</a></div>
		</div>
		<div class="clear"></div>
	</div>
</div>

<script src="/js/user.js" type="text/javascript"></script>

<include file="Index:footer"/>
